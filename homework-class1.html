<hmtl>
	<script>
		class Instrument {
			constructor(family, scientific, played, volume){
				console.log("called")
				this.family = family
				this.scientific = scientific
				this.played = played
				this.volume = 10
			}

			noiseLevel(){
				if(this.volume > 10){
					console.log("loud")
				} else {
					console.log("quiet")
				}
			}

			description(){
				console.log(`The ${this.scientific} family is more commonly known as the ${this.family} family."`)
			}

			lowVolume(units){
				this.volume -= units
				return `low volume is ${this.volume}`
			}

			highVolume(units){
				this.volume += units
				return `high volume is ${this.volume}`
			}
		}

		class Percussion extends Instrument {
			constructor(volume, type){
			super("percussion", "membranophone", "hands", volume)
			this.type = type
		}
}
		class Wind extends Instrument {
			constructor(volume, pitch){
			super("wind", "aerophone", "mouth", volume)
			this.pitch = pitch
			}
		}

		class String extends Instrument {
			constructor(played, volume, size){
			super("string", "chordophone", volume)
			this.size = size

		}
	}

		const harp = new String ("mouth", 12, "large")
		const violin = new String ("bow", 5)
		console.log(harp.description())
		console.log(harp.lowVolume(3))
		console.log(harp.highVolume(15))

		fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    body: JSON.stringify({
      title: 'foo',
      body: 'bar',
      userId: 1
    }),
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
  .then(response => response.json())
  .then(json => console.log(json))

	</script>
</hmtl>
